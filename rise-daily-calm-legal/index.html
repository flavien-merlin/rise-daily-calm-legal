<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise - Daily Calm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FF8A65 0%, #EC407A 50%, #5C6BC0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF8A65, #EC407A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .description {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
        
        .link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FF8A65, #EC407A);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 64, 122, 0.3);
        }
        
        .link.secondary {
            background: #f5f5f5;
            color: #EC407A;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Rise</div>
        <div class="tagline">Daily Calm</div>
        
        <p class="description">
            Start each day with intention. Rise is your companion for mindfulness and meditation, 
            connecting you with people around the world for shared moments of peace.
        </p>
        
        <div class="links">
            <a href="https://apps.apple.com/app/rise" class="link">Download on App Store</a>
            <a href="privacy.html" class="link secondary">Privacy Policy</a>
            <a href="terms.html" class="link secondary">Terms of Service</a>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Rise - Daily Calm</p>
            <p style="margin-top: 10px;">
                <a href="mailto:risedailycalm@gmail.com" style="color: #EC407A; text-decoration: none;">
                    risedailycalm@gmail.com
                </a>
            </p>
        </div>
    </div>
</body>
</html>
